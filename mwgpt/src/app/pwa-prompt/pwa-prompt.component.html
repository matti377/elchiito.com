<div *ngIf="data.mobileType === 'android'" class="justify-content-center">
  <button (click)="installPwa()">
    Install App
  </button>
  <button (click)="close()">
    Close
  </button>
</div>

<div *ngIf="data.mobileType === 'ios'" class="justify-content-center">
  <button (click)="close()">Close</button>
  <div>To install this app on your device tap the Menu button and then 'Add to Home screen' button</div>
</div>
