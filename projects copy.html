<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kasm Workspaces</title>
</head>
<body>
  <video id="kasm-video" autoplay></video>

  <script src="https://cdn.kasmweb.com/kasm-sdk/1.0.0/kasm-sdk.min.js"></script>
  <script>
    const kasm = new Kasm({
      container: {
        image: 'kasmweb/chromium',
        command: ['chromium-browser', '--no-sandbox', '--disable-dev-shm-usage'],
        env: {
          DISPLAY: ':0',
          KIOSK: 'true',
          KIOSK_URL: 'https://193.122.50.176'
        }
      },
      stream: {
        width: 1024,
        height: 768,
        fps: 30,
        quality: 80
      }
    });

    kasm.stream().then((stream) => {
      const video = document.getElementById('kasm-video');
      video.srcObject = stream;
    });
  </script>
</body>
</html>
