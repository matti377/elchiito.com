<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SWF Emulator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    #swf-selector {
      display: flex;
      margin-bottom: 20px;
    }
    #swf-selector select {
      flex-grow: 1;
      margin-right: 10px;
    }
    #start-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>SWF Emulator</h1>
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <embed src="swf/super-mario-flash.swf" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
  </div>  
</body>
</html>
